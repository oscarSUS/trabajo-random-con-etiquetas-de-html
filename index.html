<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" >
    <title>lista de compras</title>
</head>
<body>
    <main class="listaCompras">
            <h1>
                Lista de compras
            </h1>
            <div id="lista">
            <ol>
                <strong id="subtitulo">FRUTAS</strong>
                <li>
                    aguacate<img id="imagenes" src="css/images/palta.png">
                </li>
                <li>
                    manzana<img id="imagenes" src="css/images/manzana.png">
                </li>
                <li>
                    kiwi<img id="imagenes" src="css/images/kiwi.png">
                </li>
                <li>
                    pera<img id="imagenes" src="css/images/pera.png">
                </li>
            </ol>
            <ol>
                <strong id="subtitulo">VARIOS</strong>
                <li>
                    leche<img id="imagenes" src="css/images/leche.png">
                </li>
                <li>
                    cerveza<img id="imagenes" src="css/images/cerveza.png">
                </li>
                <li>
                    cereales<img id="imagenes" src="css/images/cereales.png">
                </li>
                <li>
                    café<img id="imagenes" src="css/images/cafe.png">
                </li>
            </ol>
            <ol>
                <strong id="subtitulo">ASEO</strong>
                <li>
                    crema de dientes<img id="imagenes" src="css/images/crema.png"> 
                </li>
                <li>
                    jabon de baño<img id="imagenes" src="css/images/jabon.png">
                </li>
                
                <li>
                    shampoo<img id="imagenes" src="css/images/shampoo.png">
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=FgZEd0VXBNM">desodorante<img id="imagenes" src="css/images/desodorante.png"></a>
                </li>
                
            </ol>
            </div>
    </main>
    <main>
        <figure  class="videos">
            <video id="video1" src="./css/videos/lain.mp4" controls></video>
            <video id="video2" src="./css/videos/manga.mp4" controls></video>
            <video id="video3" src="./css/videos/eva.mp4" controls></video>
            <video id="video4" src="./css/videos/jose.mp4" controls></video>
        </figure> 
    </main>

    <main>
        <form action="">
            <fieldset class="formulario">
                <legend>Datos de Inscripción</legend>
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="nombre" id="nombre" name="nombre" autocomplete="name" placeholder="Tu Nombre Aqui">
                </label>
                <label for="apellido">
                    <span>Apellido</span>
                    <input type="apellido" id="apellido" name="apellido" autocomplete="additional-name" placeholder="Tu Apellido Aqui">
                </label>
                <label for="celular">
                    <span>Numero de Celular</span>
                    <input type="celular" id="celular" name="celular" autocomplete="cc-number" placeholder="300 100 100">
                </label>
                <label for="calendario">
                    <span>Seleccione su Fecha de Nacimiento y Hora</span>
                    <input type="datetime-local" id="calendario" name="calendario">
                </label>
                <label for="email">
                    <span>Su Correo</span>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="tuemail@example.com">
                </label>
                <span>Seleccione el Curso</span><input list="cursos" />
                <datalist id="cursos">
                    <option value="JavaScript"></option>
                    <option value="CSS3"></option>
                    <option value="HTML5"></option>
                    <option value="Python"></option>
                    <option value=".NET"></option>
                </datalist>
                <input type="submit" id="boton"/>
            </fieldset>
        </form>
    </main>
</body>
</html>
